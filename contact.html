<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon image -->
    <link rel='icon' href='/assets/contactme.ico' type='image/x-icon'/ >
    <!-- links to bootstrap and font awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- link to local css file -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-light bg-clear fixed-top"
    >
      <a class="navbar-brand">
        <img
          src="./assets/contactme.ico"
          width="20"
          height="20"
          class="d-inline-block align-top"
          alt="Contact Me"
        />
        Jon Godwin
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >About<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./portfolio.html"
              >Portfolio<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./contact.html"
              >Contact<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- spacer column for contact form -->
    <div class="col-md-1"></div>
    
    <!-- card container and row header -->
    <div class="container pb-3 card">
      <div class="row card-header">
        <div class="col-lg-10 col-md-10 col-sm-10">
          <h1>Contact</h1>
        </div>
      </div>
      <!-- contact form in card -->
      <form>
        <div class="form-group">
          <label for="InputName">Name</label>
          <input type="name" class="form-control" id="InputName" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="InputEmail">Email</label>
          <input type="email" class="form-control" id="InputEmail" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="Input">Comments</label>
          <textarea type="comments" class="form-control" id="InputComments" rows="3">
          </textarea>
          </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
      <!-- fixed footer -->
      <footer class="fixed-bottom">Made With Bootstrap</footer>
      <!-- links to bootstrap JavaScript files -->
      <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
